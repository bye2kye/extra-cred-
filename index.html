<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enthalpy Graph Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enthalpy Graph Generator</h1>
    <form id="chemistry-form">
        <!-- Text box for balanced chemical equation -->
        <label for="chemical-equation">Enter a Balanced Chemical Equation:</label>
        <input type="text" id="chemical-equation" placeholder="e.g., H2 + O2 → H2O" required>
        
        <!-- Text box for enthalpy change -->
        <label for="enthalpy-change">Enter Enthalpy Change (ΔH):</label>
        <input type="number" id="enthalpy-change" placeholder="e.g., -241.8 kJ/mol" required>
        
        <button type="submit">Generate Graph</button>
    </form>

    <div>
        <canvas id="enthalpyGraph"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
